<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Hunt Agent â€” Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <script>
      // Configure API base URL for the page. For GitHub Pages, set window.PH_AGENT_API in a script tag.
      window.PH_AGENT_API = window.PH_AGENT_API || (location.origin.includes('github.io') ? 'https://your-server.example.com' : 'http://localhost:8787');
    </script>
  </head>
  <body>
    <header class="ph-header">
      <div class="ph-logo">
        <!-- Inline Product Hunt-like logo -->
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="14" cy="14" r="14" fill="#DA552F"/>
          <path d="M10 7h6.5a4.5 4.5 0 0 1 0 9H10V7Zm3 3v3h3.5a1.5 1.5 0 0 0 0-3H13Z" fill="white"/>
        </svg>
        <span>Product Hunt Agent</span>
      </div>
      <div class="ph-actions">
        <input id="dateInput" type="date" />
        <button id="loadTopBtn" class="btn primary">Top 3</button>
        <button id="launchBtn" class="btn success">Launch ðŸŽ‰</button>
      </div>
    </header>

    <main class="ph-main">
      <section class="ph-search">
        <input id="searchInput" placeholder="Search productsâ€¦" />
        <button id="searchBtn" class="btn">Search</button>
      </section>

      <section>
        <h2>Top 3 Products</h2>
        <div id="topList" class="ph-list"></div>
      </section>

      <section>
        <h2>Search Results</h2>
        <div id="searchList" class="ph-list"></div>
      </section>
    </main>

    <!-- Chat Widget -->
    <div id="chatWidget" class="chat-widget">
      <div id="chatToggle" class="chat-toggle" title="Ask about launching on Product Hunt">
        <!-- PH icon as chat bubble -->
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="14" cy="14" r="14" fill="#DA552F"/>
          <path d="M10 7h6.5a4.5 4.5 0 0 1 0 9H10V7Zm3 3v3h3.5a1.5 1.5 0 0 0 0-3H13Z" fill="white"/>
        </svg>
      </div>
      <div id="chatPanel" class="chat-panel hidden">
        <div class="chat-header">
          <div class="chat-title">
            <svg width="20" height="20" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="14" cy="14" r="14" fill="#DA552F"/>
              <path d="M10 7h6.5a4.5 4.5 0 0 1 0 9H10V7Zm3 3v3h3.5a1.5 1.5 0 0 0 0-3H13Z" fill="white"/>
            </svg>
            <span>PH Agent</span>
          </div>
          <button id="chatClose" class="chat-close">âœ•</button>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
          <input id="chatText" placeholder="Ask about launching on Product Huntâ€¦" />
          <button id="chatSend" class="btn primary">Send</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="./app.js" type="module"></script>
  </body>
  </html>
